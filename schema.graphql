type ScoreEntry @table @export {
    id: ID @primaryKey
    playerName: String @indexed
    score: Int @indexed
    levelReached: Int
    coinsCollected: Int
    totalTimeSeconds: Float
    createdAt: DateTime @indexed
}

type GameSession @table @export {
    id: ID @primaryKey
    startedAt: DateTime @indexed
    endedAt: DateTime
    clientId: String @indexed
    userAgent: String
}

type ActiveCount @table @export {
    id: ID @primaryKey
    count: Int
}
